      # - 手动选择

  # - name: 自动选择
  #   type: url-test #选出延迟最低的机场前置节点
  #   use:
  #     - 机场前置节点    #proxy-providers中的名字，默认即可
  #   url: "http://www.gstatic.com/generate_204"
  #   interval: 300
  #   tolerance: 50

  - name: 负载均衡
    type: load-balance #负载均衡
    use:
      - 机场前置节点
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
   #lazy: true
   #disable-udp: true
    strategy: round-robin #作为前置节点⽤这个⽐较好
  
  # - name: 手动选择
  #   type: select #手动选择
  #   use:
  #     - 机场前置节点

  # 代理链，目前 relay 可以支持 udp 的只有    vmess/vless/trojan/ss/ssr/tuic 
  # wireguard目前不支持在relay中使用，请使用 proxy 中的 dialer-proxy 配置项
  # 本地<->自动选择<->mysocks5<->网站
 - name: 设备01    #链式代理名字，默认即可
    type: relay
    proxies:
      - 负载均衡         #负载均衡模式
      # - 手动选择         #手动选择机场前置节点模式
      - 自动选择            #将自动选择的节点作为中转节点，上节这里是一个vmess协议的中转机
      - 设备01 US S5           #你的自建节点name，可以在proxies添加自己的trojan vmess等节点
    - name: 设备02    #链式代理名字，默认即可
    type: relay
    proxies:
      - 负载均衡         #负载均衡模式
      # - 手动选择         #手动选择机场前置节点模式
      - 自动选择            #将自动选择的节点作为中转节点，上节这里是一个vmess协议的中转机
      - 设备02 US S5           #你的自建节点name，可以在proxies添加自己的trojan vmess等节点


